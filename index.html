<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='css/main.css' rel='stylesheet'> 
        <title>Priority Task App</title>
    </head>
    <body>
        <header id='header'>
            <div class='flex-container' id='header-container'>
                <div id='image-container'>
                    <image id='header-img' src='image/personal-logo.jpg'></image>
                </div>
                <nav id='nav-bar'>
                    <a href='#video-container' class='nav-link'>Home</a>
                    <a href='#about-container'class='nav-link'>About</a>
                    <a href='#form' class='nav-link'>Sign Up</a>
                    </nav>
            </div>
        </header>
        <main> 
            <p>For now this is a place holder video.</p>
           <div id='video-container'>
                <!-- This is a placeholder video. Make a real youtube video.-->
                <iframe id='video'width="560" height="315" src="https://www.youtube.com/embed/xwlqHOVklyk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h1>Priority Tasks App</h1>
            <h2>Are you getting tired of forgetting to do important high priority tasks?</h2>
          
            <div id='form-container'>
                <form id='form' action='https://www.freecodecamp.com/email-submit'>
                    <h1>Sign Up Here!</h1> 
                    <input type='email' id='email' placeholder="Please put an email address here.">

                    <div id='submit-container'> 
                        <input type='submit' id='submit'>
                    </div>
                </form>
            </div>
            
        </main>
        <footer>
            <div id='about-container'>
                <h1>About</h1>
                <p>This is the priority task app aim to help you prioritize your life and get things done.</p>
            </div>
        </footer>
